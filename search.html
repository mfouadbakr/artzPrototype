<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>STORY</title>
<link rel="icon" href="images/icon.png">

<!--Link to bootstrap 4 css-->
<link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css" />
<!--Link to google fonts (Local)-->
<link href="libraries/Fonts/fontOswald.css" rel="stylesheet">
<link href="libraries/Fonts/fontAnton.css" rel="stylesheet">
<link href="libraries/Fonts/fontLalezar.css" rel="stylesheet">

<!--css-->
<link rel="stylesheet" type="text/css" href="css/style.css" />
<!--js-->

<!--Animation CSS (require internet)-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!--https://animate.style/-->

</head>

<body>
  <main>
  <section class="container-fluid bg-color2">
      <div class="container-fluid py-3">
        <div class="row py-3 d-none">
            <div class="col">
              <ul class="nav nav-tabs border-0">
                  <li class="nav-item">
                    <a class="nav-link active font-3 a-color1" href="#">Stories</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link font-3 a-color1" href="#">Profiles</a>
                  </li>
                </ul>
            </div>
        </div>
      <div class="row">
          <div class="col-md-3">
              <h2>"Keyword"</h2>
              <p class="text-color5">714K results</p>
            <input class="form-control mb-2" type="text" placeholder="Keyword">

            <button id="btnFilters" class="btn w-100 mb-2 px-0">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col text-left">Filters</div>
                        <div class="col text-right">></div>
                    </div>
                </div>
            </button>

              <div id="filters" class=" mt-3 d-none">
                <h6>Category</h6>
                <select class="form-control mb-4">
                    <option>All</option>
                  </select>

                <form>
                    <h6>Length</h6>
                    <p class="text-color5">You can select one option</p>
    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-length1" value="option1" checked>
                        <label class="form-check-label" for="radio-length1">
                          Any Length
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-length2" value="option2">
                        <label class="form-check-label" for="radio-length2">
                          1 - 10 Episodes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-length3" value="option3">
                        <label class="form-check-label" for="radio-length3">
                          10 - 20 Episodes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-length4" value="option4">
                        <label class="form-check-label" for="radio-length4">
                          20 - 50 Episodes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-length5" value="option5">
                        <label class="form-check-label" for="radio-length5">
                          50 Episodes or more
                        </label>
                      </div>
                  </form>
    
                  <form class=" mt-4">
                    <h6>Publish Date</h6>
                    <p class="text-color5">You can select one option</p>
    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-publish1" value="option1" checked>
                        <label class="form-check-label" for="radio-publish1">
                          Any Time
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-publish2" value="option2">
                        <label class="form-check-label" for="radio-publish2">
                          Today
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-publish3" value="option3">
                        <label class="form-check-label" for="radio-publish3">
                          This week
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-publish4" value="option4">
                        <label class="form-check-label" for="radio-publish4">
                          This month
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-publish5" value="option5">
                        <label class="form-check-label" for="radio-publish5">
                          This year
                        </label>
                      </div>
                  </form>
    
                  <form class=" mt-4 mb-3">
                    <h6>Content</h6>
                    <p class="text-color5">You can select one option</p>
    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-content1" value="option1" checked>
                        <label class="form-check-label" for="radio-content1">
                          All Content
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-content2" value="option2">
                        <label class="form-check-label" for="radio-content2">
                          Free Stories
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="radio-content3" value="option3">
                        <label class="form-check-label" for="radio-content3">
                          Paid Stories
                        </label>
                      </div>
                  </form>
              </div>

              <button class="btn btn-color1 w-100 mb-3">Search</button>

          </div>
          <div class="col-md-9">
              <div class="container-fluid">
                  <div id="searchResults" class="row">
                      
                  </div>
              </div>
          </div>
      </div>
      </div>
  </section>

</main>
      
<!--Link to jquery js-->
<script src="libraries/jquery/jquery-3.3.1.js"></script>
<!--Link to bootstrap 4 js-->
<script src="libraries/bootstrap/js/bootstrap.min.js"></script>
<!--JS-->
<script src="master pages/routing.js"></script>
<script src="js/search.js"></script>
<script src="js/animation.js"></script>

</body>

</html>
