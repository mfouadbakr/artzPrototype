<!-- Modal -->
<div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign-up Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="register-username">Username</label>
              <input type="text" class="form-control" id="register-username" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="register-password2">Confirm password</label>
              <input type="password" class="form-control" id="register-password2" placeholder="Confirm password">
            </div>
            <div class="form-group">
              <label for="register-fullname">Full name</label>
              <input type="text" class="form-control" id="register-fullname" placeholder="Enter full name">
            </div>
            <div class="form-group">
              <label for="register-country">Country</label>
              <select class="form-control" id="register-country">
                <option>Egypt</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-color1">Register</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
