<!-- Modal -->
<div class="modal fade" id="modal-createStory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create your story</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="createStory-storyname">Story name</label>
              <input type="text" class="form-control" id="createStory-storyname" aria-describedby="emailHelp" placeholder="Enter story name">
            </div>
            <div class="form-group">
              <label for="createStory-desc">Description</label>
              <textarea class="form-control" id="createStory-desc" aria-describedby="emailHelp" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
              <label for="createStory-tags">Tags</label>
              <input type="text" class="form-control" id="createStory-tags" aria-describedby="emailHelp" placeholder="tags (Action,Adventure, ...)">
            </div>
            <div class="form-group">
              <label for="createStory-cat">Category</label>
              <select class="form-control" id="createStory-cat">
                <option>Adventure</option>
                <option>Action</option>
              </select>
            </div>
            <div class="form-group">
              <label for="createStory-state">State</label>
              <select class="form-control" id="createStory-state">
                <option>On Going</option>
                <option>Completed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="createStory-price">Price ($)</label>
              <input type="number" class="form-control" id="createStory-price" aria-describedby="emailHelp" value="0" min = "0" max="20" step="1">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-color1">Create</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
